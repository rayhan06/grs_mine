<body class=" page-500-full-page">
<div class="row">
    <div class="col-md-12 page-500">
        <div class=" number font-red" th:if=${lang=='en'} th:text="${errorCode}"></div>
        <div class=" number font-red" th:if=${lang!='en'} th:text="${errorCodeBng}"></div>
        <div class=" details">
            <h3 th:if="${errorCode==404}" th:text="#{error.message.not.found}" > </h3>
            <h3 th:if="${errorCode==500}" th:text="#{error.message.server.error}" > </h3>
            <h3 th:if="${errorCode==403}" th:text="#{error.message.forbidden.error}" > </h3>
            <p> <span th:remove="tag" th:text="#{error.message.second}"> </span>
                <br/> </p>
            <p>
                <a href="javascript:history.back();" class="btn red btn-outline" th:text="#{error.page.button.return.previous}">  </a>
                <a href="/" class="btn red btn-outline" th:text="#{error.page.button.return.home}">  </a>
                <br> </p>
        </div>
    </div>
</div>
