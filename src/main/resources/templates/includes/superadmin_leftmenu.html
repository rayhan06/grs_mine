<script th:fragment="superadmin_leftmenuScript">
    var pathname = window.location.pathname;
    pathname = pathname.replace("/", "");
    $("[href='" + pathname + "']").attr("style", "background: #ffffff!important")
        .closest(".sub-menu").show()
        .closest(".nav-item").addClass('open')
        .find('.arrow').addClass('open');
</script>
