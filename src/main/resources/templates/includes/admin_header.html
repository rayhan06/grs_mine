                        </li>

                            </a>
                            <li class="divider"></li>
                        </li>
                        <li class="menu-add-staff-grievances">
                            <a href="/addStaffGrievances.do">
                                <i class="icon-envelope-letter"></i>
                                <span th:text="#{staff.grievance}" th:remove="tag"></span>
                            </a>
                            <li class="divider"></li>
                        </li>
                        <li th:if="${isGro}" class="menu-add-offline-grievances">
                            <a href="/addOfflineGrievance.do">

                                <span th:text="#{offline.grievance}" th:remove="tag"></span>
                            </a>
                            <li class="divider"></li>
                        </li>
                        <li th:if="${isGro}" class="menu-add-offline-grievances">

                                <span th:text="#{self.motivated.grievance}" th:remove="tag"></span>
                            </a>

                        </li>

                                <i class="fa fa-user-times"></i>
                                <span th:text="#{blacklist}" th:remove="tag"></span>
                            </a>
                            <li class="divider"></li>
                        </li>
                        <li th:if="${isGro || isAppealOfficer}">
                            <a href="/viewBlacklistRequests.do">
                                <i class="fa fa-user-times"></i>
                                <span th:text="#{blacklist.requests}" th:remove="tag"></span>
                            </a>
                            <li class="divider"></li>
                        </li>
                        <li th:if="${isCellMember }">
                            <a href="/addMeetings.do">
                                <i class="fa fa-users"></i>
                                <span th:text="#{cell.meeting.add}" th:remove="tag"></span>
                            </a>
                            <li class="divider"></li>
                        </li>
                        <li th:if="${isCellMember}">
                            <a href="/viewMeetings.do">
                                <i class="icon-home"></i>
                                <span th:text="#{cell.meeting.view}" th:remove="tag"></span>
                            </a>
                            <li class="divider"></li>
                        </li>
                        <li th:if="${isGro}">

                                <span th:text="#{user.manual.gro}" th:remove="tag"></span>
                            </a>
                            <li class="divider"></li>
                        </li>
                    </ul>
                </li>
                <li th:if="${grsUser==false && superAdmin==false}" class="dropdown dropdown-extended dropdown-notification" id="header_notification_bar">

                        <span class="modulename modulename-hide-on-mobile" th:text="#{manage.x(#{grievance})}"></span>
                    </a>
                </li>
                <li th:if="${grsUser==false && superAdmin==false  && isAppealOfficer==true}" class="dropdown dropdown-extended dropdown-inbox" id="header_inbox_bar">

                        <span class="modulename modulename-hide-on-mobile" th:text="#{manage.x(#{appeal})}"></span>

                        <span class="modulename modulename-hide-on-mobile" th:text="#{grievance.list}"></span>
                    </a>
                </li>


                <li th:if="${grsUser==false && superAdmin==false}" class="dropdown dropdown-extended dropdown-inbox" id="header_notification_bubble">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                        <i class="icon-bell"></i>
                        <span class="badge badge-danger" th:text="${notificationList.countBangla}"> 7 </span>
                    </a>
                    <ul class="dropdown-menu" style="right: 0; left: auto">
                        <li th:if="${notificationList.count > 0}" class="external">
                            <h3>
                                <span class="bold"><span th:text="${notificationList.countBangla}"></span> <span th:remove="tag" th:text="#{notification.pending}"> </span> <span></span> </span> </h3>

                        </li>
                        <li>
                            <ul class="dropdown-menu-list scroller" style="height: 250px;" data-handle-color="#637283">
                                <li th:if="${notificationList.notifications.isEmpty()}">
                                    <a href="#" th:classappend="well">
                                        <span class="photo">
                                            <span  class="label label-warning">
                                                <i class="fa fa-bell-o"></i>
                                            </span>
                                        </span>
                                        <span class="message" th:classappend="bold">
                                            <span th:remove="tag" th:utext="#{notification.empty}"></span>
                                        </span>
                                    </a>
                                </li>

                                <li th:if="${!notificationList.notifications.isEmpty()}" class="external">
                                    <a href="/notifications.do">সকল নোটিফিকেশন দেখুন</a>
                                </li>

                                <li th:each="notification : ${notificationList.notifications}">
                                    <a th:href="@{'javascript:updateNotification(' + ${notification.id} + ')' }"  th:classappend="${notification.seen} ? '' : bg-danger">
                                        <span  class="photo">
                                            <span  class="label label-warning">
                                                <i class="fa fa-bell-o"></i>
                                            </span>
                                        </span>

                                        <span class="subject">
                                            <span class="time" th:text="${notification.time}"></span>
                                        </span>

                                        <span class="message" th:classappend="${notification.seen} ? '' : bold">
                                            <span th:remove="tag" th:utext="#{${notification.text}}"></span>
                                        </span>
                                    </a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </li>
                <li th:if="${isMyGovLogin}" id="sso-widget"></li>
                <li class="dropdown dropdown-user" th:if="${grsUser || superAdmin}">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" >
                        <img alt="" class="img-circle" src="assets/layouts/layout/img/avatar3_small.jpg"/>
                        <span class="username hide-on-tab" th:text="${name}"> </span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-default" style="right: 0; left: auto">
                        <li class="hide show-on-tab">
                            <a href="javascript:;" style="background:#683091; color:#ffffff">
                                <i class="fa fa-check-square-o" style="color:#ffffff;"></i>
                                <span class="username" th:text="${name}"></span>
                            </a>
                        </li>

                                <span th:text="#{my.profile}" th:remove="tag"></span>

                            <li class="divider"></li>
                        </li>-->

                                <li class="divider"></li>
                            </a>
                        </li>

                                <span th:text="#{logout}"></span>
                        <li class="divider"></li>
                        </a>
                        </li>

                            <a href="/ssologout" >
                                <i class="icon-logout"></i>
                                <span th:text="#{logout}" th:remove="tag"></span>
                                <li class="divider"></li>
                            </a>
                        </li>-->
                    </ul>
                </li>

                <li th:if="${grsUser==false && superAdmin==false}" class="dropdown dropdown-user" id="sso-menu"></li>
                <!-- END USER LOGIN DROPDOWN -->
            </ul>
