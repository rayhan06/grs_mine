<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="contents" th:remove="tag">
    <div class="suboffices-dashboard">
        <div class="row">
            <div class="col-lg-6 col-xs-12 col-sm-12">
                <div class="portlet box yellow light portlet-fit bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-microphone font-dark hide"></i>
                            <span class="caption-subject bold font-white uppercase">আওতাধীন দপ্তরের অভিযোগ/আপিল নিষ্পত্তি</span>
                            <span class="caption-helper"></span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-12 no-padding">
                                <div class="mt-widget-2">
                                    <div class="mt-head">
                                        <div class="mt-head-user">
                                            <div class="col-sm-6">
                                                <span class="dashboard-stat dashboard-stat-v2 blue">
                                                    <div class="visual">
                                                        <i class="fa fa-comments"></i>
                                                    </div>
                                                    <div class="details" id="gro-total-box-1">
                                                        <div class="number">
                                                            <span class="value" data-counter="counterup" data-value="0">...</span> টি
                                                        </div>
                                                        <div class="desc">সর্বমোট প্রাপ্ত অভিযোগ</div>
                                                    </div>
                                                </span>
                                            </div>
                                            <div class="col-sm-6">
                                                <span class="dashboard-stat dashboard-stat-v2 purple">
                                                    <div class="visual">
                                                        <i class="fa fa-bar-chart-o"></i>
                                                    </div>
                                                    <div class="details" id="ao-total-box-1">
                                                        <div class="number">
                                                            <span class="value" data-counter="counterup" data-value="0">...</span> টি
                                                        </div>
                                                        <div class="desc">সর্বমোট প্রাপ্ত আপিল</div>
                                                    </div>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-body">
                                        <div class="mt-body-actions">
                                            <div class="btn-group btn-group btn-group-justified">
                                                <span data-toggle="modal" href="#modalSubOfficesDashboard" class="btn">
                                                    <img class="mt-body-button" src="/assets/global/img/dashboard/dashboard-tree.png">
                                                    <br> আওতাধীন দপ্তরের<br> ড্যাশবোর্ড দেখুন
                                                </span>
                                                <a th:if="${isDrilledDown}" class="btn" th:href="@{dashboardMobile.do}">
                                                    <img class="mt-body-button" src="/assets/global/img/dashboard/dashboard-redress.png">
                                                    <br> মূল ড্যাশবোর্ড দেখুন
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-12 col-sm-6">
                <div class="portlet box purple light portlet-fit bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-bar-chart font-dark hide"></i>
                            <span class="caption-subject font-white bold uppercase">অভিযোগ নিষ্পত্তি চিত্রলেখ</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="contents-loading">
                            <div class="progress">
                                <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    <span>লোড হচ্ছে ...</span>
                                </div>
                            </div>
                        </div>
                        <div class="after-loading" style="display: none;">
                            <div id="sub-offices-chart-2" class="chart" style="padding: 0px; position: relative;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-12 col-sm-6">
                <div class="portlet box blue light portlet-fit bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-share font-red-sunglo hide"></i>
                            <span class="caption-subject font-white bold uppercase">আপিল নিষ্পত্তি চিত্রলেখ</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="contents-loading">
                            <div class="progress">
                                <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    <span>লোড হচ্ছে ...</span>
                                </div>
                            </div>
                        </div>
                        <div class="after-loading" style="display: none;">
                            <div id="sub-offices-chart-3" class="chart" style="padding: 0px; position: relative;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalSubOfficesDashboard" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title"> আওতাধীন দপ্তরসমূহ </h4>
                </div>
                <div class="modal-body">
                        <div id="dashboard_suboffices_list">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="text-center"> ক্রমিক </th>
                                        <th class="text-center"> আওতাধীন দপ্তরের নাম </th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn dark btn-outline" data-dismiss="modal">বন্ধ করুন</button>
                </div>
            </div>
        </div>
    </div>
</div>
