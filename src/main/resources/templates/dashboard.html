<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="/assets/global/css/dashboard-ui.css" rel="stylesheet" type="text/css"/>
    <div th:replace="includes/admin_htmlhead :: htmlhead"></div>
    <div th:replace="${fragmentPath+'/'+fragmentName} :: ${fragmentName+'IncludeStyle'}"></div>
</head>

<body class="app sidebar-mini rtl">
    <header class="app-header">
        <a href="/" class="app-header__logo hide-on-mobile">
            <img alt="logo" class="logo-default" style="width: 20%;" src="assets/layouts/layout/img/single-color-logo_color.png ">
        </a>
        <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
        <ul class="app-nav">
            <th:block th:if="${isDrilledDown}">
                <li class="dropdown">
                    <a class="app-nav__item" onclick="window.history.back();">
                        <i class="fa fa-backward"></i>
                        <span>আগের দপ্তরের ড্যাশবোর্ড</span>
                    </a>
                </li>
                <li class="dropdown">
                    <a class="app-nav__item" th:href="@{dashboard.do}">
                        <i class="fa fa-dashboard"></i>
                        <span>নিজস্ব দপ্তরের ড্যাশবোর্ড</span>
                    </a>
                </li>
            </th:block>
            <li class="dropdown">
                <a class="app-nav__item" th:href="${isHoo ? 'viewGrievances.do' : '/login/success'}">
                    <i class="fa fa-reply"></i>
                    <span>ড্যাশবোর্ড থেকে প্রস্থান করুন</span>
                </a>
            </li>
        </ul>
    </header>
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <div th:replace="dashboard2/dashboardHeader :: dashboardHeader"></div>
    </aside>
    <main class="app-content">
        <div th:replace="${fragmentPath+'/'+fragmentName} :: ${fragmentName}" th:remove="tag"></div>
    </main>
    <div th:replace="includes/admin_footer_includes :: footer">...</div>
    <div th:replace="${fragmentPath+'/'+fragmentName} :: ${fragmentName+'IncludeScript'}"></div>
    <script th:replace="${fragmentPath+'/'+fragmentName} :: ${fragmentName+'Script'}"></script>
    <!--<script th:if="${fragmentName=='viewGrievancesDetails'}" th:replace="${fragmentPath+'/'+fragmentName} :: ${fragmentName+'TimelineScript'}">-->
    <script src="assets/global/scripts/datatable.js" type="text/javascript"></script>
    <script src="assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
</body>

</html>
